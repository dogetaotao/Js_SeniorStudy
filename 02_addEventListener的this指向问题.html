<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  function F() {
    this.n = 1
  }

  const f = new F()
  F.prototype.fn = function (){
    console.log(this.n)
  }
  document.addEventListener("click", f.fn) //this是document 输出undefined
  //this是f实例，输出1
  document.addEventListener("click", () => {
    f.fn()
  })
  document.addEventListener("click", function () {
    f.fn()
  })
  //this是f实例，输出1
  document.addEventListener("click", f.fn.bind(f))


</script>
</body>
</html>
